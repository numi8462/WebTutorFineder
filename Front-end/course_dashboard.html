<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TutorFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="dashboard.css" rel="stylesheet" type="text/css">
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <p>Tutor<span>Finder</span>.</p>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="course_dashboard.html" class="active"><span class="fa-solid fa-list-check"></span>
                    <span>My Courses</span></a>
                </li>
                <li>
                    <a href="category.html"><span class="fa-solid fa-magnifying-glass"></span>
                    <span>Search courses</span></a>
                </li>
                <li>
                    <a href=""><span class="fa-solid fa-heart"></span>
                    <span>Saved</span></a>
                </li>
                <li>
                    <a href=""><span class="fa-solid fa-user"></span>
                    <span>My Account</span></a>
                </li>
            </ul>
        </div>

    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h1>
                <label for="nav-toggle">
                    <span class="fa-solid fa-bars"></span>
                </label>
                My courses
                </h1>
            </div>

                <div class="user-wrapper">
                    <div>
                        <h4>John Doe</h4>
                        <small>Student</small>
                    </div>
                </div>

            
        </header>
    
        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>3</h1>
                        <span>Completed</span>
                    </div>
                    <div>
                        <span class="fa-solid fa-check"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>2</h1>
                        <span>in progress</span>
                    </div>
                    <div>
                        <span class="fa-solid fa-fire"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>5</h1>
                        <span>Totally</span>
                    </div>
                    <div>
                        <span class="fa-solid fa-thumbtack"></span>
                    </div>
                </div>

            </div>

            <div class="recent-flex">
                <div class="courses">
                    <div class="card">
                        <div class="card-header">
                            <h3>Your courses</h3>
                            <button>See all <span class="fa-solid fa-chevron-down"></span></button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <td>Course title</td>
                                        <td>Area</td>
                                        <td>Status</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="course_page.html">Spanish laguage</a></td>
                                        <td>Foreign language</td>
                                        <td>
                                            <span class="status"></span>
                                            review
                                        </td>
                                    
                                    </tr>
                                    <tr>
                                        <td><a href="course_page.html">Intro to IT</a></td>
                                        <td>Frontend</td>
                                        <td>
                                            <span class="status"></span>
                                            in progress
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a href="course_page.html">UI/UX design</a></td>
                                        <td>UI team</td>
                                        <td>
                                            <span class="status"></span>
                                            pending
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>

                    </div>
                </div>
                
            </div>

        </main>
    </div>
    </div>
    
</body>
</html>
