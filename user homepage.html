<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorFinder</title>
    <link href="css/fontawesome.css" rel="stylesheet">
  <link href="css/solid.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class=wrapper>
    <!-- header section starts -->

    <header>
        <div class="logo">
            <p>Tutor<span>Finder</span>.</p>
        </div>
        <div class="navbar">
            <nav>
                <a class="quick-link" href="#home">Home</a>
                <a class="quick-link" href="#home">Profile</a>
                <a class="quick-link" href="#sign-up">Courses</a>
                <a class="quick-link" href="#log-in">Schedules</a>
                <a class="quick-link" href="#log-in">Log Out</a>
            </nav>
        </div>
    </header>
    

    <!-- header section ends -->


    <!-- main section starts -->

 

    <!-- main section ends -->


    <!-- footer section starts -->

    <section class="footer">
        <div class="footer-content">
            <a class="quick-link" href="#">My profile</a>
            <a class="quick-link" href="#">Home</a>
            <a class="quick-link" href="#">About us</a>
            <a class="quick-link" href="#">Private policy</a>
        </div>
    </section>

    <!-- footer section ends -->

    <!-- welcome message -->
    <h1>Effectively leverage <br> your study <br> with the best tutors</h1>
    </div>
    
    <div class="container">
        <!-- First box -->
        <div class="box">
            <p class="box-content">200+ tutors with intensive experience</p>
        </div>

        <!-- Second box -->
        <div class="box">
            <p class="box-content">20+ subjects</p>
        </div>

        <!-- Box 3 -->
        <div class="box">
            <p class="box-content">95% of 5-star tutor reviews</p>
        </div>

        <!-- Box 4 -->
        <div class="box">
            <p class="box-content">Another box content</p>
        </div>
    </div>
    <!-- Search bar container -->
    <div class="search-container">
        <!-- Search bar -->
        <input type="text" class="search-bar" placeholder="Type your courses you want to study here!">
        <!-- Search button -->
        <button class="search-button">Search</button>
    </div>
</body>
</html>
